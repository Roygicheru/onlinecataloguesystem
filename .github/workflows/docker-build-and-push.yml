name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß© Login to DockerHub - FINAL ROBUST FIX
      # Step 1: Use an environment variable to pass the secret securely
      - name: Set DockerHub Password Environment Variable
        run: echo "DOCKER_PASSWORD=${{ secrets.DOCKERHUB_TOKEN }}" >> $GITHUB_ENV
        
      # Step 2: Login using the token from the environment variable via password-stdin
      - name: Login to Docker Hub via STDIN
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }} # Use the environment variable set in the previous step


      # üèóÔ∏è Build and push FRONTEND image
      - name: Build and push frontend image.
        uses: docker/build-push-action@v6
        with:
          context: ./ocsreact
          file: ./ocsreact/Dockerfile
          push: true
          tags: |
            roygicheru/ocsfullstack-frontend:latest
            roygicheru/ocsfullstack-frontend:${{ github.run_number }}

      # ‚öôÔ∏è Build and push BACKEND image
      - name: Build and push backend image.
        uses: docker/build-push-action@v6
        with:
          context: ./ocsspring
          file: ./ocsspring/Dockerfile
          push: true
          tags: |
            roygicheru/ocsfullstack-backend:latest
            roygicheru/ocsfullstack-backend:${{ github.run_number }}
