name: ðŸ§© Application Build and Test CI

on:
  push:
    branches:
      - main
    paths:
      - 'ocsreact/**'
      - 'ocsspring/**'

jobs:
  frontend_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js for Frontend
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the version needed for ocsreact

      - name: Install Frontend Dependencies
        working-directory: ./ocsreact
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./ocsreact
        # Change this to your actual test command
        run: npm test -- --ci # Use CI mode if available
        
