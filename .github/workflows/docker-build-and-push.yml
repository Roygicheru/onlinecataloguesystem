name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üß© Login to DockerHub - FINAL ATTEMPT WITH github.actor
      # This is the industry-standard, clean way to pass secrets.
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          # Use the GitHub Actor context for the username
          username: ${{ github.actor }} 
          # Use the secret for the Personal Access Token (PAT)
          password: ${{ secrets.DOCKERHUB_TOKEN }} 
          
      # üèóÔ∏è Build and push FRONTEND image
      - name: Build and push frontend image.
        uses: docker/build-push-action@v6
        with:
          context: ./ocsreact
          file: ./ocsreact/Dockerfile
          push: true
          tags: |
            roygicheru/ocsfullstack-frontend:latest
            roygicheru/ocsfullstack-frontend:${{ github.run_number }}

      # ‚öôÔ∏è Build and push BACKEND image
      - name: Build and push backend image.
        uses: docker/build-push-action@v6
        with:
          context: ./ocsspring
          file: ./ocsspring/Dockerfile
          push: true
          tags: |
            roygicheru/ocsfullstack-backend:latest
            roygicheru/ocsfullstack-backend:${{ github.run_number }}