name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚ö†Ô∏è DIAGNOSTIC STEP - REMOVE LATER ‚ö†Ô∏è
      - name: Check Secret Existence
        run: |
          # A secret will be replaced by *** in the logs if it's accessed correctly.
          echo "DOCKERHUB_USERNAME is set to: ${{ secrets.DOCKERHUB_USERNAME }}"
          echo "DOCKERHUB_TOKEN exists: ${{ secrets.DOCKERHUB_TOKEN }}"
        # REMOVE THIS LINE: if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}

      # üß© Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}


      # üèóÔ∏è Build and push FRONTEND image
      - name: Build and push frontend image.
        uses: docker/build-push-action@v6
        with:
          context: ./ocsreact
          file: ./ocsreact/Dockerfile
          push: true
          tags: |
            roygicheru/ocsfullstack-frontend:latest
            roygicheru/ocsfullstack-frontend:${{ github.run_number }}

      # ‚öôÔ∏è Build and push BACKEND image
      - name: Build and push backend image.
        uses: docker/build-push-action@v6
        with:
          context: ./ocsspring
          file: ./ocsspring/Dockerfile
          push: true
          tags: |
            roygicheru/ocsfullstack-backend:latest
            roygicheru/ocsfullstack-backend:${{ github.run_number }}
