name: ðŸš€ Simple Sanity Check

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 

jobs:
  check-environment:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ’¬ Display a Greeting
        run: |
          echo "Hello, ${{ github.actor }}! Your GitHub Action is working."
          echo "We are running on branch: ${{ github.ref_name }}"

      - name: ðŸ“‚ Checkout Code
        # This step is often necessary to access your files
        uses: actions/checkout@v4

      - name: ðŸ“‹ List Files to confirm checkout
        run: ls -la

      - name: âœ… Report Success
        run: echo "Sanity check complete. The action runner is healthy."